language: csharp
solution: TestExamAssignment.sln

install:
  - nuget restore TestExamAssignment.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release TestExamAssignment.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./TestExamAssignment.XTest/bin/Release/TestExamAssignment.XTest.dll